


	<div class="card mb-5 border-0 shadow-sm" >
		<div class="row g-0">
			<div class="col-md-6" *ngIf="imgPosition == 'rigth' ">
				<img [src]="src" class="img-fluid rounded-start aspect-ratio-16" [alt]="alt">
			</div>
			<div class="col-md-6">
				<div class="card-body">
					<h2 class="card-title ff-t" role="button" [routerLink]="routerLink"  > {{title}} </h2>
					<p class="card-text fs-3"> {{description}} </p>
					<!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
				</div>
			</div>
			<div class="col-md-6" *ngIf="imgPosition == 'left' ">
				<img [src]="src" class="img-fluid rounded-end aspect-ratio-16" [alt]="alt">
			</div>
		</div>
	</div>
